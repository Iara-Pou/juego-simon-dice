<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simón dice</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container d-flex flex-column gap-4 text-center">
        <header>
            <div class="container">
                <h1>Simon dice</h1>
                <h2>¡Apretá 'start' para jugar!</h2>
            </div>
        </header>
        <section>
            <div id="container-cuadrados">
                <div class="row justify-content-center">
                    <div class="cuadrado col-sm-4" id="cuadrado-1"></div>
                    <div class="cuadrado col-sm-4" id="cuadrado-2"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="cuadrado col-sm-4" id="cuadrado-3"></div>
                    <div class="cuadrado col-sm-4" id="cuadrado-4"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="row">
                <div class="col-sm-5 "><p class="btn btn-outline-light w-100 disabled"  > RONDAS: <span id="numero-rondas">0</span></p></div>
                <div class="col-sm-5"><button id="boton-empezar" class="btn btn-outline-light w-100" type="button"> START</button></div>
            </div>  
        </section>         
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
