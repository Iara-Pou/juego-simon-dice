<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon dice</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container pt-4 d-flex flex-column gap-4 text-center">
        <h1 class="mt-4">Simon dice</h1>

        <div id="interfaz-comienzo" class="align-self-center">
            <h2>¡Apretá "start" para jugar!</h2>
            <div class="col align-self-center">
                <button class="boton-empezar btn btn-outline-light w-100 " type="button"> START</button>
            </div>
        </div>
        <div id="interfaz-juego" class="oculto">
            <section>
                <div id="container-cuadrados">
                    <div class="row justify-content-center">
                        <div class="cuadrado" id="cuadrado-1"></div>
                        <div class="cuadrado" id="cuadrado-2"></div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="cuadrado" id="cuadrado-3"></div>
                        <div class="cuadrado" id="cuadrado-4"></div>
                    </div>
                </div>
            </section>
            <section>
                <div class="row justify-content-evenly">
                    <div class="col-sm-4 mt-5">
                        <p class="btn btn-outline-light disabled  w-100"> RONDAS: <span id="numero-rondas">0</span></p>
                    </div>
                </div>
            </section>
        </div>
        <div id="interfaz-resultados" class="align-self-center oculto">
            <div class="col cartel">
                <h2>ganaste/ perdiste</h2>
                <p>¡Apretá "START" si queres jugar de nuevo!</p>
                <button class="boton-empezar btn btn-outline-light w-100" type="button"> START</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
